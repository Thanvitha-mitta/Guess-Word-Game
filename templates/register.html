{% extends "base.html" %}
{% block content %}
<h2>Register</h2>
<form method="POST">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <small style="color: #666;">At least 5 letters with both upper and lower case</small>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <small style="color: #666;">At least 5 characters with letters, numbers, and special chars ($, %, *, @)</small>
    </div>
    <div class="form-group">
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
    </div>
    <button type="submit" class="btn">Register</button>
    <a href="{{ url_for('login') }}" style="margin-left: 10px;">Already have an account? Login</a>
</form>
{% endblock %}
