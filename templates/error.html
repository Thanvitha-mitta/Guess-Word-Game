{% extends "base.html" %}

{% block title %}Error {{ error_code }}{% endblock %}

{% block content %}
<div class="welcome-section">
    <h2>⚠️ Error {{ error_code }}</h2>
    <p>{{ error_message }}</p>
    
    <div style="margin: 30px 0;">
        <a href="{{ url_for('index') }}" class="btn">🏠 Go Home</a>
        {% if session.user_id %}
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary" style="margin-left: 10px;">📊 Dashboard</a>
        {% endif %}
    </div>
</div>
{% endblock %}
